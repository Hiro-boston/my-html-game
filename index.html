<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>15パズル</title>
    <style>
        /* 全体のレイアウトとボタン、パズルブロックのデザイン */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            padding: 10px;
        }

        #controls button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        /* 非活性化されたボタンのデザイン */
        #controls button.disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        #game-container {
            width: 100%;
            max-width: 400px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .tile {
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            background-color: #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        .empty {
            background-color: #fff;
            cursor: default;
        }

        /* ポップアップデザイン */
        #result-popup, #how-to-play-popup, #unsolvable-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            z-index: 1000;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .close-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="start-button">スタート</button>
        <button id="pause-button">ポーズ</button>
        <button id="next-game-button">次のゲーム</button>
        <button id="how-to-play-button">遊び方</button>
    </div>
    
    <div id="timer">タイム: 0分 0秒</div>
    
    <div id="game-container"></div>

    <div id="result-popup">
        <div id="result-message"></div>
        <button class="close-btn" id="close-button">✕</button>
    </div>
    <div id="how-to-play-popup">
        <h2>遊び方</h2>
        <p>数字をクリックして、空いているマスへ移動させます。</p>
        <p>1から15の数字を、左上から順番に並べるとクリアです。</p>
        <button class="close-btn" id="close-how-to-play-button">✕</button>
    </div>
    <div id="unsolvable-popup">
        <h2>解けないパズル</h2>
        <p>このパズルは解けません。もう一度シャッフルしてください。</p>
        <button class="close-btn" id="close-unsolvable-button">✕</button>
    </div>

    <script>
        const size = 4;

        const gameContainer = document.getElementById('game-container');
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pause-button');
        const nextGameButton = document.getElementById('next-game-button');
        const howToPlayButton = document.getElementById('how-to-play-button');
        const timerDisplay = document.getElementById('timer');
        const resultPopup = document.getElementById('result-popup');
        const resultMessage = document.getElementById('result-message');
        const closeButton = document.getElementById('close-button');
        const howToPlayPopup = document.getElementById('how-to-play-popup');
        const closeHowToPlayButton = document.getElementById('close-how-to-play-button');
        const unsolvablePopup = document.getElementById('unsolvable-popup');
        const closeUnsolvableButton = document.getElementById('close-unsolvable-button');

        let tiles = [];
        let timer = null;
        let timeElapsed = 0;
        let isGameStarted = false;
        let isPaused = false;
        let isGameWon = false;

        function initializeGame() {
            let numbers;
            do {
                numbers = Array.from({ length: size * size - 1 }, (_, i) => i + 1);
                numbers.push(null);
                shuffleArray(numbers);
            } while (!isSolvable(numbers));

            tiles = [];
            gameContainer.innerHTML = '';
            resultPopup.style.display = 'none';
            isGameWon = false;
            enableStartButton();
            enablePauseButton();
            resetPauseButtonText();

            for (let i = 0; i < size * size; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                if (numbers[i] !== null) {
                    tile.textContent = numbers[i];
                } else {
                    tile.classList.add('empty');
                }
                tile.addEventListener('click', () => handleTileClick(i));
                gameContainer.appendChild(tile);
                tiles.push(tile);
            }
            resetTimer();
        }

        function startGame() {
            if (!isGameStarted) {
                isGameStarted = true;
                resetTimer();
                startTimer();
                disableStartButton();
            }
        }

        function openPopup(popup) {
            popup.style.display = 'block';
            document.body.classList.add('no-scroll');
        }

        function closePopup(popup) {
            popup.style.display = 'none';
            document.body.classList.remove('no-scroll');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function isSolvable(numbers) {
            let inversionCount = 0;
            const flattenedNumbers = numbers.filter(num => num !== null);

            for (let i = 0; i < flattenedNumbers.length - 1; i++) {
                for (let j = i + 1; j < flattenedNumbers.length; j++) {
                    if (flattenedNumbers[i] > flattenedNumbers[j]) {
                        inversionCount++;
                    }
                }
            }

            const emptyRowFromBottom = size - Math.floor(numbers.indexOf(null) / size);

            if (size % 2 !== 0) {
                return inversionCount % 2 === 0;
            } else {
                return (emptyRowFromBottom % 2 === 0) === (inversionCount % 2 !== 0);
            }
        }

        function enableStartButton() {
            startButton.disabled = false;
            startButton.classList.remove('disabled');
        }

        function disableStartButton() {
            startButton.disabled = true;
            startButton.classList.add('disabled');
        }

        function resetTimer() {
            if (timer) clearInterval(timer);
            timeElapsed = 0;
            updateTimerDisplay();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeElapsed++;
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = timeElapsed % 60;
            timerDisplay.textContent = `タイム: ${minutes}分 ${seconds}秒`;
        }

        function handleTileClick(index) {
            if (!isGameStarted) startGame();
        }

        closeButton.addEventListener('click', () => closePopup(resultPopup));
        closeHowToPlayButton.addEventListener('click', () => closePopup(howToPlayPopup));
        closeUnsolvableButton.addEventListener('click', () => closePopup(unsolvablePopup));
        howToPlayButton.addEventListener('click', () => openPopup(howToPlayPopup));

        initializeGame();
    </script>
</body>
</html>
