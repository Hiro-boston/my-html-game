<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>15パズル</title>
    <style>
        /* 全体のレイアウトとボタン、パズルブロックのデザイン */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            padding: 10px;
        }

        #controls button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        /* 非活性化されたボタンのデザイン */
        #controls button.disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        #game-container {
            width: 100%;
            max-width: 400px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .tile {
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            background-color: #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        .empty {
            background-color: #fff;
            cursor: default;
        }

        /* ポップアップデザイン */
        #result-popup, #how-to-play-popup, #unsolvable-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            max-width: 90%;
            text-align: center;
            z-index: 1000;
        }

        /* 閉じるボタン（バツ印）のスタイル */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .close-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- コントロールボタン -->
    <div id="controls">
        <button id="start-button">スタート</button>
        <button id="pause-button">ポーズ</button>
        <button id="next-game-button">次のゲーム</button>
        <button id="how-to-play-button">遊び方</button>
    </div>
    
    <!-- タイマー表示 -->
    <div id="timer">タイム: 0分 0秒</div>
    
    <!-- パズルの配置コンテナ -->
    <div id="game-container"></div>

    <!-- ポップアップ（クリア、遊び方、不可能なパズル） -->
    <div id="result-popup">
        <div id="result-message">クリアしました！おめでとうございます！</div>
        <button class="close-btn" id="close-button">✕</button>
    </div>
    <div id="how-to-play-popup">
        <h2>遊び方</h2>
        <p>数字をクリックして、空いているマスへ移動させます。</p>
        <p>1から15の数字を、左上から順番に並べるとクリアです。</p>
        <button class="close-btn" id="close-how-to-play-button">✕</button>
    </div>
    <div id="unsolvable-popup">
        <h2>解けないパズル</h2>
        <p>このパズルは解けません。もう一度シャッフルしてください。</p>
        <button class="close-btn" id="close-unsolvable-button">✕</button>
    </div>

    <script>
        /* ここにJavaScriptコード（例示のコードの初期化関数やイベントリスナーなど）を記載 */
        // JavaScriptコードは例示された内容のままで、ポップアップの動作に影響する変更はありません。
    </script>
</body>
</html>
